<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>

<body>
    <script>
        function insertSort(arr) {
            for (var j = 1; j < arr.length; j++) {
                for (var i = j; i > 0; i--) {
                    if (arr[i] < arr[i - 1]) {
                        [arr[i], arr[i - 1]] = [arr[i - 1], arr[i]]
                    }
                }
            }
        }
        var arr = [7, 4, 3, 67, 34, 1, 8]
        insertSort(arr) // [ 1, 3, 4, 7, 8, 34, 67 ]
    </script>
</body>

</html>
