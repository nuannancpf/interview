<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 3];
        let resultarr = [...new Set(arr)];
        console.log(resultarr); //[1,2,3]
    </script>
</body>

</html>
